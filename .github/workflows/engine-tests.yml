name: Engine Tests

on:
  push:
    paths:
      - 'src/engine/**'
      - 'src/shared/**'
      - 'fixtures/**'
      - 'vitest.config.ts'
      - 'package.json'
  pull_request:
    paths:
      - 'src/engine/**'
      - 'src/shared/**'
      - 'fixtures/**'

jobs:
  engine-tests:
    name: Run Engine Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci

      - name: Run engine tests
        run: npm run test:engine

      - name: Run engine tests with coverage
        run: npx vitest run --coverage
        continue-on-error: true
