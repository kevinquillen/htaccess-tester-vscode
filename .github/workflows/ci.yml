name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run engine tests
        run: npm run test:engine

      - name: Compile extension
        run: npm run compile

      - name: Package extension (verify it builds)
        run: npx @vscode/vsce package --no-dependencies
        continue-on-error: true

  # VS Code integration tests (runs in a headless VS Code instance)
  vscode-tests:
    name: VS Code Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Run VS Code tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm test
        continue-on-error: true  # VS Code tests may need additional setup
