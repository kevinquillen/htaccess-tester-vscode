id: trailing-slash-add
description: Add trailing slash
url: "http://example.com/directory"
rules: |
  RewriteEngine On
  RewriteRule ^([^.]+[^/])$ /$1/ [R=301,L]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
expected:
  outputUrl: "http://example.com/directory/"
  statusCode: 301
  trace:
    - line: "RewriteEngine On"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^([^.]+[^/])$ /$1/ [R=301,L]"
      reached: true
      met: true
      valid: true
