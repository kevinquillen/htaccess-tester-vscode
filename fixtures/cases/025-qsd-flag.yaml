id: qsd-flag
description: QSD flag discards query string
url: "http://example.com/page?old=value"
rules: |
  RewriteEngine On
  RewriteRule ^page$ /newpage [R=301,L,QSD]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
expected:
  outputUrl: "http://example.com/newpage"
  statusCode: 301
  trace:
    - line: "RewriteEngine On"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^page$ /newpage [R=301,L,QSD]"
      reached: true
      met: true
      valid: true
