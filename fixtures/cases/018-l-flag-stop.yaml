id: l-flag-stop
description: L flag stops processing
url: "http://example.com/test"
rules: |
  RewriteEngine On
  RewriteRule ^test$ /first [L]
  RewriteRule ^first$ /second [L]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
expected:
  outputUrl: "http://example.com/first"
  statusCode: null
  trace:
    - line: "RewriteEngine On"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^test$ /first [L]"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^first$ /second [L]"
      reached: false
      met: false
      valid: true
