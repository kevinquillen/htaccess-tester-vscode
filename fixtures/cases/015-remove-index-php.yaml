id: remove-index-php
description: Remove index.php from URL
url: "http://example.com/index.php/page"
rules: |
  RewriteEngine On
  RewriteRule ^index\.php/(.*)$ /$1 [R=301,L]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
expected:
  outputUrl: "http://example.com/page"
  statusCode: 301
  trace:
    - line: "RewriteEngine On"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^index\\.php/(.*)$ /$1 [R=301,L]"
      reached: true
      met: true
      valid: true
