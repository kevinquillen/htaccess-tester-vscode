id: internal-rewrite
description: Internal rewrite without redirect
url: "http://example.com/old-page"
rules: |
  RewriteEngine On
  RewriteRule ^old-page$ /new-page [L]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
