id: basic-redirect-301
description: Basic 301 redirect with L flag
url: "http://example.com/foo"
rules: |
  RewriteEngine On
  RewriteRule ^foo$ /bar [R=301,L]
serverVariables:
  SERVER_NAME: "example.com"
  HTTP_HOST: "example.com"
expected:
  outputUrl: "http://example.com/bar"
  statusCode: 301
  trace:
    - line: "RewriteEngine On"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^foo$ /bar [R=301,L]"
      reached: true
      met: true
      valid: true
