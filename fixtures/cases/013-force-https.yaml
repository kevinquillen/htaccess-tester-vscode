      reached: true
      met: true
      valid: true
    - line: "RewriteCond %{HTTPS} off"
      reached: true
      met: true
      valid: true
    - line: "RewriteRule ^(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]"
      reached: true
